<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Admin Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="main-div">
        <nav class="sidebar">
            <div class="dash-div">
                <img class="dash-icon" src="images/dashboard.svg" />
                <p class="dash-text">Dashboard</p>
            </div>
            <div class="links-div">
                <div class="flex-link">
                    <img class="link-icon" src="images/home.svg" />
                    <p class="sidebar-text">Home</p>
                </div>
                <div class="flex-link">
                    <img class="link-icon" src="images/profile.svg" />
                    <p class="sidebar-text">Profile</p>
                </div>
                <div class="flex-link">
                    <img class="link-icon" src="images/message.svg" />
                    <p class="sidebar-text">Messages</p>
                </div>
                <div class="flex-link">
                    <img class="link-icon" src="images/history.svg" />
                    <p class="sidebar-text">History</p>
                </div>
                <div class="flex-link">
                    <img class="link-icon" src="images/tasks.svg" />
                    <p class="sidebar-text">Tasks</p>
                </div>
                <div class="flex-link">
                    <img class="link-icon" src="images/community.svg" />
                    <p class="sidebar-text">Communities</p>
                </div>
            </div>
            <div class="tools-div">
                <div class="flex-link">
                    <img class="link-icon" src="images/settings.svg" />
                    <p class="sidebar-text">Settings</p>
                </div>
                <div class="flex-link">
                    <img class="link-icon" src="images/support.svg" />
                    <p class="sidebar-text">Support</p>
                </div>
                <div class="flex-link">
                    <img class="link-icon" src="images/privacy.svg" />
                    <p class="sidebar-text">Privacy</p>
                </div>
            </div>
        </nav>
        <div class="header-div">
            <img class="head-icon" src="images/support.svg">
            <input type="search" id="search" name="search">
        </div>
        <div class="body-div"></div>
    </div>
</body>
</html>
